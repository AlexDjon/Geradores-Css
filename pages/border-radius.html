<div class='border-radius'>
   <div class="top changer">
      <div class="left">
         <input type="range" min='0' max='100' value='0' id='tL' class='range'><br>
         <input type='text' id='v-tL' value='0' class='textValue'>
         <select class="prefix" id='p-tL' class='prefix'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
      
      <div class="all">
         <input type="range" min='0' max='100' value='0' id='all' class='range'><br>
         <input type='text' id='v-all' value='0' class='textValue'>
         <select class="prefix" id='p-all' class='prefix'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>

      <div class="right">
         <input type="range" min='0' max='100' value='0' id='tR' class='range'><br>
         <input type='text' id='v-tR' value='0' class='textValue'>
         <select class="prefix" id='p-tR' class='prefix'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
   </div>

   <div class="show">
         border-radius: 0 0 0 0;<br>
         -moz-border-radius: 0 0 0 0;<br>
         -webkit-border-radius: 0 0 0 0;<br>
   </div>
   
   <div class="bottom changer">      
      <div class="left">
         <input type="range" min='0' max='100' value='0' id='bL' class='range'><br>
         <input type='text' id='v-bL' value='0' class='textValue'>
         <select class="prefix" id='p-bL' class='prefix'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
      <div class="right">
         <input type="range" min='0' max='100' value='0' id='bR' class='range'><br>
         <input type='text' id='v-bR' value='0' class='textValue'>
         <select class="prefix" id='p-bR' class='prefix'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
   </div>
</div>
