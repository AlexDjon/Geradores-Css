<div class='border-radius'>
   <div class="top changer">
      <div class="left">
         <input type="range" min='0' max='100' value='0' id='topLeft' class='range'><br>
         <input type='text' id='v-topLeft' placeholder='10'>
         <select class="prefix" id='p-topLeft'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
      
      <div class="all">
         <input type="range" min='0' max='100' value='0' id='all' class='range'><br>
         <input type='text' id='v-all' placeholder='10'>
         <select class="prefix" id='p-all'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>

      <div class="right">
         <input type="range" min='0' max='100' value='0' id='topRight' class='range'><br>
         <input type='text' id='v-topRight' placeholder='10'>
         <select class="prefix" id='p-topRight'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
   </div>

   <div class="show">
         border-radius: 0 0 0 0;<br>
         -moz-border-radius: 0 0 0 0;<br>
         -webkit-border-radius: 0 0 0 0;<br>
   </div>
   
   <div class="bottom changer">      
      <div class="left">
         <input type="range" min='0' max='100' value='0' id='bottomLeft' class='range'><br>
         <input type='text' id='v-bottomLeft' placeholder='10'>
         <select class="prefix" id='p-bottomLeft'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
      <div class="right">
         <input type="range" min='0' max='100' value='0' id='bottomRight' class='range'><br>
         <input type='text' id='v-bottomRight' placeholder='10'>
         <select class="prefix" id='p-bottomRight'>
            <option value="px">Px</option>
            <option value="%">%</option>
            <option value="em">Em</option>
         </select>
      </div>
   </div>
</div>
